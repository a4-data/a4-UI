<ext-container
  width="100%"
  height="100%"
  layout="fit"
  padding="10">
  <ext-toolbar
    docked="top" ui="app-transparent-toolbar"
    shadow="false"
    padding="0 10 0 10">
    <chart-toolbar
      onItemReady="fullstackedarea.onMenuItemReady"
      theme="default" >
    </chart-toolbar>
  </ext-toolbar>
  <ext-cartesian
    onready="fullstackedarea.cartesianReady"
    downloadServerUrl="http://svg.sencha.io"
    shadow="true"
    insetPadding="20 20 0 0"
    legend='{"type":"sprite"}'
  >
  </ext-cartesian>
</ext-container>
