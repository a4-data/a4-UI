    shadow="false"
    docked="top"
    ui="app-transparent-toolbar"
    padding="5 8"
    layout='{
      "type": "hbox",
      "align": "stretch"
    }'
  >

  </ext-toolbar>
  <ext-pivotgrid
    shadow="true"
    onready="configuratorplugin.onPivotGridReady"
  >
  </ext-pivotgrid>
</ext-container>
