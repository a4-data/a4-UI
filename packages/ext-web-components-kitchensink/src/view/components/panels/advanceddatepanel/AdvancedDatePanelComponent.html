<ext-container
  onready="advanceddatepanel.containerReady"
  layout="fit"
  height="100%"
  scrollable="true"
>
  <ext-datepanel
    shadow="true"
    panes="3"
    hideCaptions="false"
    showTodayButton="true"
    disabledDays='[1]'
    disabledDates='[
      Ext.Date.add(new Date(), Ext.Date.DAY, -1),
      Ext.Date.add(new Date(), Ext.Date.MONTH, 1),
      Ext.Date.add(new Date(), Ext.Date.MONTH, -1)
    ]'
    specialDates ='[
      new Date(new Date().getFullYear(), 2, 19),
      new Date(new Date().getFullYear(), 4, 1),
      new Date(new Date().getFullYear(), 2, 16)
    ]'
  >
  </ext-datepanel>
</ext-container>
