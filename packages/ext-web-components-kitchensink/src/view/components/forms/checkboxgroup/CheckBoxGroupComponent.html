<ext-formpanel 
  title="Checkbox Group Example"
  bodyPadding="20"
  scrollable="false"
  maxHeight="1400"
  width="750"
  autoSize="true"
  onready="checkboxgroup.onParentPanelReady"
>
  <ext-container
    layout='{
      "type": "box",
      "vertical": false
    }'
    responsiveConfig='{
      "width < 565": {
          "height": 500,
          "layout": {
              "vertical": true
          }
      },
      "width >= 565": {
          "height": 200,
          "layout": {
              "vertical": false
          }
      }
    }'
  >
    <ext-fieldset
      title="Individual Checkboxes"
      defaultType="checkbox"
      layout="form"
      padding="0"
      flex="1"
    >
      <ext-textfield name="txt-test1" label="Alignment Test:"></ext-textfield>
      <ext-checkboxfield
        boxLabel="Dog"
        checked="true"
        label="Favorite Animals"
        name="fav-animal-dog"
        inputValue="dog"
      >
      </ext-checkboxfield>
      <ext-checkboxfield
        boxLabel="Cat"
        checked="true"
        disabled="true"
        name="fav-animal-cat"
        inputValue="cat"
      >
      </ext-checkboxfield>
      <ext-checkboxfield
        boxLabel="Monkey"
        name="fav-animal-monkey"
        inputValue="monkey"
      >
      </ext-checkboxfield>
    </ext-fieldset>
    <ext-component width="10"></ext-component>
    <ext-fieldset
      title="Individual Radios"
      defaultType="radio"
      layout="form"
      padding="0"
      flex="1"
    >
      <ext-textfield name="txt-test2" label="Alignment Test 2:"></ext-textfield>
      <ext-radiofield
        boxLabel="Red"
        checked="true"
        label="Favorite Color"
        name="fav-color"
        inputValue="red"
      >
      </ext-radiofield>
      <ext-radiofield
        boxLabel="Blue"
        checked="true"
        disabled="true"
        name="fav-color"
        inputValue="blue"
      >
      </ext-radiofield>
      <ext-radiofield
        boxLabel="Green"
        name="fav-color"
        inputValue="green"
      >
      </ext-radiofield>
    </ext-fieldset>
  </ext-container>
  <ext-fieldset
    title="Checkbox Groups"
  >
    <ext-textfield
      name="txt-test3"
      label="Alignment Test:"
      labelAlign="left"
      labelWidth="120"
      margin="10"
    >
    </ext-textfield>
    <ext-checkboxgroup
      label="Auto Layout:"
      cls="x-check-group-alt"
      labelAlign="left"
      labelWidth="120"
      margin="10"
      items='[
        { "label": "Item 1", "name": "cb-auto-1" },
        { "label": "Item 2", "name": "cb-auto-2" },
        { "label": "Item 3", "name": "cb-auto-3" },
        { "label": "Item 4", "name": "cb-auto-4" }
      ]'
    >
    </ext-checkboxgroup>
    <ext-checkboxgroup
      label="Single Column:"
      width="250"
      labelAlign="left"
      labelWidth="120"
      margin="10"
      items='[
        { "label": "Item 1", "name": "cb-auto-1" },
        { "label": "Item 2", "name": "cb-auto-2" },
        { "label": "Item 3", "name": "cb-auto-3" }
      ]'
    >
    </ext-checkboxgroup>
    <ext-checkboxgroup
      label="Multi-Column<br />(horizontal):"
      cls="x-check-group-alt"
      labelAlign="left"
      labelWidth="120"
      margin="10"
      responsiveConfig='{
        "width < 565": {
            "width": "100%"
        },
        "width >= 565": {
            "width": "490"
        }
      }'
      items='[
        { "label": "Item 1", "name": "cb-horiz-1" },
        { "label": "Item 2", "name": "cb-horiz-2" },
        { "label": "Item 3", "name": "cb-horiz-3" },
        { "label": "Item 4", "name": "cb-horiz-4" },
        { "label": "Item 5", "name": "cb-horiz-5" },
        { "label": "Item 6", "name": "cb-horiz-6" }
      ]'
    >
    </ext-checkboxgroup>
    <ext-checkboxgroup
      label="Multi-Column<br />(vertical):"
      vertical="true"
      height="90"
      labelAlign="left"
      labelWidth="120"
      margin="10"
      responsiveConfig='{
        "width < 565": {
          "vertical": false,
          "height": "auto"
        },
        "width >= 565": {
          "vertical": true,
          "height": 90
        }
      }'
      items='[
        { "label": "Item 1", "name": "cb-vert-1" },
        { "label": "Item 2", "name": "cb-vert-2" },
        { "label": "Item 3", "name": "cb-vert-3" },
        { "label": "Item 4", "name": "cb-vert-4" },
        { "label": "Item 5", "name": "cb-vert-5" },
        { "label": "Item 6", "name": "cb-vert-6" }
      ]'
    >
    </ext-checkboxgroup>
    <ext-checkboxgroup
      label="Multi-Column<br />(custom widths):"
      cls="x-check-group-alt"
      labelAlign="left"
      labelWidth="120"
      margin="10"
      responsiveConfig='{
        "width < 565": {
          "vertical": false,
          "height": "auto"
        },
        "width >= 565": {
          "vertical": true,
          "height": 110
        }
      }'
      items='[
        { "label": "Item 1", "name": "cb-custwidth", "inputValue": 1 },
        { "label": "Item 2", "name": "cb-custwidth", "inputValue": 2 },
        { "label": "Item 3", "name": "cb-custwidth", "inputValue": 3 },
        { "label": "Item 4", "name": "cb-custwidth", "inputValue": 4, "width": 100 },
        { "label": "Item 5", "name": "cb-custwidth", "inputValue": 5, "width": 100 }
      ]'
    >
    </ext-checkboxgroup>
    <ext-checkboxgroup
      label="Multi-Column<br />(custom widths):"
      cls="multi-column-checkbox-group"
      vertical="true"
      errorTarget="side"
      required="true"
      height="120"
      hidden="false"
      margin="10"
      labelAlign="left"
      labelWidth="120"
    >
      <ext-container 
        width="140"
        height="120"
      >
      <ext-component html="Heading 1" padding="0 2"></ext-component>
      <ext-checkboxfield labelAlign="right" label="Item 1" name="cb-cust-1"></ext-checkboxfield>
      <ext-checkboxfield labelAlign="right" label="Item 2" name="cb-cust-2"></ext-checkboxfield>
      </ext-container>
      <ext-container 
        width="180"
        height="120"
      >
        <ext-component html="Heading 2" padding="0 2"></ext-component>
        <ext-checkboxfield labelAlign="right" label="A long item just for fun" name="cb-cust-3"></ext-checkboxfield>
      </ext-container>
      <ext-container 
        width="140"
        height="120"
      >
        <ext-component html="Heading 3" padding="0 2"></ext-component>
        <ext-checkboxfield labelAlign="right" label="Item 4" name="cb-cust-4"></ext-checkboxfield>
        <ext-checkboxfield labelAlign="right" label="Item 5" name="cb-cust-5"></ext-checkboxfield>
      </ext-container>
    </ext-checkboxgroup>
  </ext-fieldset>
  <ext-container>
    <ext-button text="Save" ontap="checkboxgroup.onSaveFormClick">
    </ext-button>
    <ext-button text="Reset" ontap="checkboxgroup.onResetFormClick">
    </ext-button>
  </ext-container>
</ext-formpanel>
