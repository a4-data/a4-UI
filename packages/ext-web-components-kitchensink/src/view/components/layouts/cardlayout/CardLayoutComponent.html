<ext-container padding="10" height="100%" scrollable="true">
  <ext-panel
    width="auto"
    shadow="true"
    ui="instructions"
    margin="0 0 20 0"
    html="A <b>card</b> layout shows one item at a time. Each item takes on the
      full height and width of the container. Card layouts can optionally be configured to
      animate when switching cards."
  >
  </ext-panel>
  <ext-container
    height="100%"
    flex="1"
    layout="card"
    shadow="true"
    onready="cardlayout.onParentContainerReady"
    scrollable="true"
  >
    <ext-panel onready="cardlayout.onPanel1Ready" shadow="true" scrollable="true">
      <ext-container
        onready="cardlayout.onChildContainer1Ready"
        scrollable="true"
      >
      </ext-container>
    </ext-panel>
      <ext-panel onready="cardlayout.onPanel2Ready" shadow="true" scrollable="true">
        <ext-container onready="cardlayout.onChildContainer2Ready" scrollable="true">
        </ext-container>
    </ext-panel>
  </ext-container>
</ext-container>
