<ext-formpanel
  layout='{"type": "vbox", "align": "stretch"}'
  width="300"
  height="320"
  bodyPadding="10"
  shadow="true"
>
  <ext-sliderfield
    onChange="sliderfield.onSingleChange"
    value="20"
    label="Single Thumb"
    padding="5"
  >
  </ext-sliderfield>
  <ext-container
    onready="sliderfield.onSingleContainerReady"
    style="margin-bottom: '20px';"
  >
  </ext-container>
  <ext-sliderfield
    onChange="sliderfield.onLiveUpdateChange"
    value="60"
    label="Live Update"
    liveUpdate="true"
    padding="5"
  >
  </ext-sliderfield>
  <ext-container
    onready="sliderfield.onLiveUpdateContainerReady"
    style="margin-bottom: '20px';"
  >
  </ext-container>
  <ext-sliderfield
    onChange="sliderfield.onMultipleChange"
    value='[10, 70]'
    label="Multiple Thumbs"
    padding="5"
  >
  </ext-sliderfield>
  <ext-container
    onready="sliderfield.onMultipleContainerReady"
  >
  </ext-container>
</ext-formpanel>
