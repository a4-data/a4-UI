<ext-button text="0"></ext-button>

<ext-panel height="100%" layout="vbox" padding="10" fitToParent="true" ariaLabel="mjg">


  <ext-carousel layout="vbox" margin="5 5 5 5" flex="1" shadow="true" onready="carousel.readyCarouselHorizontal" ariaLabel="mjg">
    <ext-container
      ariaLabel="mjg"
      flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardLight"
      onready="carousel.readyCarouselHorizontalChild"
      html="Swipe left to show the next card...">
    </ext-container>
    <ext-container
      ariaLabel="mjg"
      flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardLight"
      onready="carousel.readyCarouselHorizontalChild"
      html="You can also tap on either side of the indicators.">
    </ext-container>
    <ext-container
      ariaLabel="mjg"
      flex="1"
      cls="card cardLight"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      onready="carousel.readyCarouselHorizontalChild"
      html="Card #3">
    </ext-container>
  </ext-carousel>
