<ext-container
  padding="10"
  layout="fit"
  fitToParent="true"
  height="100%"
  width="100%">
  <ext-toolbar
    docked="top"
    ui="app-transparent-toolbar"
    shadow="false"
    padding="0 10 0 10">
    <chart-toolbar
      theme="default"
      onItemReady="basicscatter.onMenuItemReady"
      onRefreshButtonReady="basicscatter.onRefreshButtonReady"
      onZoomButtonReady="basicscatter.onZoomButtonReady"
      onPanButtonReady="basicscatter.onPanButtonReady"
      style="width: 100%;">
    </chart-toolbar>
  </ext-toolbar>
  <ext-cartesian
    onready="basicscatter.cartesianReady"
    downloadServerUrl="http://svg.sencha.io"
    width="800"
    shadow="true"
    insetPadding="20 20 10 10"
    legend='{ "position": "bottom" }'>
  </ext-cartesian>
</ext-container>
