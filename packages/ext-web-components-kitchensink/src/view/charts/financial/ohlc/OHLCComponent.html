<ext-container
  padding="10"
  layout="fit"
  fitToParent="true"
  height="100%"
  width="100%">
  <ext-toolbar
    docked="top"
    ui="app-transparent-toolbar"
    shadow="false"
    padding="0 10 0 10"
    >
    <chart-toolbar
      onItemReady="ohlc.onMenuItemReady"
      theme="default"
      onRefreshButtonReady="ohlc.onRefreshButtonReady"
      onZoomButtonReady="ohlc.onZoomButtonReady"
      onPanButtonReady="ohlc.onPanButtonReady"
      onCrosshairButtonReady="ohlc.onCrosshairButtonReady"
      onlyMidnight="true"
      style="width: 100%;"
    >
    </chart-toolbar>
  </ext-toolbar>
  <ext-cartesian
    onready="ohlc.cartesianReady"
    downloadServerUrl="http://svg.sencha.io"
    shadow="true">
  </ext-cartesian>
</ext-container>
