<ext-container layout="vbox" padding="10" height="100%">
  <ext-panel 
      shadow="true" ui="instructions" margin="0 0 20 0"
      html="A <b>fit</b> layout displays a single item, which takes on the full height and width of the container."
  ></ext-panel>
  <ext-panel layout="fit" height="200" flex="1" shadow="true">
      <ext-container  
          layout='{"type": "vbox", "pack": "center", "align": "center"}'
          html="Content" onready="fitlayout.containerReady"
      ></ext-container>
  </ext-panel>
</ext-container>
