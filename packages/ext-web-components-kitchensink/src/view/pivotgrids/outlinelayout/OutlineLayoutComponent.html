<ext-container  layout="fit" padding="10" fitToParent="true" height="100%">
  <ext-toolbar 
    shadow="false"
    docked="top"
    padding="5 8"
    layout='{
      "type": "hbox",
      "align": "stretch"
    }'
    ui="app-transparent-toolbar"
    defaults='{
      "margin": "0 10 0 0",
      "shadow": "true",
      "ui": "action"
    }'>
    <ext-button text="Expand all" onready="outlinelayout.onButtonReady1"></ext-button>
    <ext-button text="Collapse all" onready="outlinelayout.onButtonReady2"></ext-button>
  </ext-toolbar>

  <ext-pivotgrid
    onready="outlinelayout.onPivotGridReady"
    shadow="true"
    selectable='{ "cells": "true" }'
    startRowGroupsCollapsed="false"
    startColGroupsCollapsed="false">
  </ext-pivotgrid>
</ext-container>
