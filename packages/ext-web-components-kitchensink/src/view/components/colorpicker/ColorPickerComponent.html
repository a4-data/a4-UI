<ext-panel
  shadow="true"
  onready="colorpicker.onPanelReady"
  layout="vbox"
  resizable="true" bodyPadding="10"
  autoSize="true"
>
  <ext-colorselector
    color="#00ff00"
    onready="colorpicker.mainColorPickerReady"
    onchange="colorpicker.onSelChange"
  >
  </ext-colorselector>
  <ext-panel
    onready="colorpicker.onTitleReady"
    title="Selected color: #00ff00"
    ui="light"
  >
  </ext-panel>
</ext-panel>
