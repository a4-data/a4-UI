<ext-panel width="100%" height="100%">
  <ext-grid width="100%" height="100%"
    multiColumnSort="true"
    onready="basicgrid.onGridReady"
    shadow="true"
    title="Stock Prices"
    grouped="true" 
    enableColumnMove="true" 
  >
    <ext-column
      text="Company"
      flex="1"
      dataIndex="name"
    >
    </ext-column>
    <ext-column
      text="Price"
      width="85"
      dataIndex="price"
      formatter="usMoney"
    >
    </ext-column>
    <ext-column
      text="Change"
      width="100"
      dataIndex="priceChange"
      renderer="basicgrid.renderSign"
    >
    </ext-column>
    <ext-column
      text="% Change"
      dataIndex="priceChangePct"
      renderer="basicgrid.renderSignPctChange"
    >
    </ext-column>
    <ext-column
      text="Last Updated"
      width="125"
      dataIndex="lastChange"
      formatter='date("m/d/Y")'
    >
    </ext-column>
  </ext-grid>
</ext-panel>
