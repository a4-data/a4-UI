<ext-container layout="center" flex="1" height="100%">
  <ext-list
    width="300"
    height="400"
    shadow="true"
    onready="paginglist.listReady"
    plugins='[{ "type": "listpaging" }]'
  >
    <ext-container docked="top">
      <ext-container onready="paginglist.onContainerReady" html="<b>Auto Paging</b>: OFF" style='padding:15px;'>
      </ext-container>
      <ext-segmentedbutton onready="paginglist.segmentButtonReady">
        <ext-button pressed="true" text="Off" ontap="paginglist.setBufferZone" flex="1"></ext-button>
        <ext-button text="0" ontap="paginglist.setBufferZone" flex="1"></ext-button>
        <ext-button text="8" ontap="paginglist.setBufferZone" flex="1"></ext-button>
        <ext-button text="16" ontap="paginglist.setBufferZone" flex="1"></ext-button>
        <ext-button text="32" ontap="paginglist.setBufferZone" flex="1"></ext-button>
      </ext-segmentedbutton>
    </ext-container>
  </ext-list>
</ext-container>
