<ext-container padding="10" layout="fit" fitToParent="true"> 
  <ext-formpanel shadow="true">
    <ext-sliderfield label="Value" onchange="defaultgauge.updateGauges" value="40"></ext-sliderfield>
    <ext-gauge
      flex="1"
      onready="defaultgauge.item1Ready"
      value="40"
    >
  </ext-gauge>
    <ext-gauge
      flex="1"
      onready="defaultgauge.item2Ready"
      value="40"
      ui="green"
      trackStart="180"
      trackLength="360"
      >
    </ext-gauge>
  </ext-formpanel>
</ext-container>
