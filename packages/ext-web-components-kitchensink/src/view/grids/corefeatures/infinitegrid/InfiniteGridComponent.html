<ext-grid
	title="Infinite Grid"
	scrollable="true"
	height="100%"
  width="100%"
	plugins='{ "gridfilters": "true" }'
	store='{ "type": "virtualforum" }'
>
	<ext-column
		text="First Name"
		width="150"
		dataIndex="firstName"
	>
	</ext-column>
	<ext-column
		text="Last Name"
		width="150"
		dataIndex="lastName"
	>
	</ext-column>
	<ext-column
		text="Id"
		width="50"
		dataIndex="id"
	>
	</ext-column>
	<ext-column
		text="Title"
		flex="1"
		dataIndex="title"
	>
	</ext-column>
	<ext-column
		text="Address"
		flex="1"
		dataIndex="address"
	>
	</ext-column>
	<ext-column
		text="Company"
		flex="1"
		dataIndex="company"
	>
	</ext-column>
</ext-grid>
