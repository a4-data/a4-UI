<ext-container scrollable="true" flext="1" layout="center">
	<ext-accordion
		title="Accordion Layout"
		width="700"
		height="700"
		scrollable="true"
		openable="2"
		onready="accordionlayout.onAccordionReady"
		flex="1"
	>
		<ext-panel
			bodyPadding="10"
			flex="1"
			title="Accordion Item 1"
			tools='[
				{ "iconCls": "x-fa fa-thumb-tack" },
				{ "iconCls": "x-fa fa-thumb-tack fa-rotate-90" },
				{ "iconCls": "x-fa fa-gear" }
			]'
			html="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
		>
		</ext-panel>
		<ext-panel
			bodyPadding="0"
			flex="1"
			title="Accordion Item 2"
			layout="fit"
		>
			<ext-container padding="10" layout="fit" fitToParent="true">
				<ext-formpanel shadow="true">
					<ext-sliderfield label="Value" onchange="accordionlayout.updateGauges" value="40"></ext-sliderfield>
					<ext-gauge
						flex="1"
						onready="accordionlayout.gauge1Ready"
						value="40"
					>
					</ext-gauge>
					<ext-gauge
						flex="1"
						onready="accordionlayout.gauge2Ready"
						value="40"
						ui="green"
						trackStart="180"
						trackLength="360"
					>
					</ext-gauge>
				</ext-formpanel>
			</ext-container>
		</ext-panel>
		<ext-panel
			bodyPadding="10"
			flex="1"
			title="Accordion Item 3(titleCollapse)"
			titleCollapse="true"
			layout="fit"
			tools='[
				{ "iconCls": "x-fa fa-thumb-tack" },
				{ "iconCls": "x-fa fa-thumb-tack fa-rotate-90" },
				{ "iconCls": "x-fa fa-gear" }
			]'
		>
			<ext-container padding="10" layout="fit" fitToParent="true">
				<ext-video
					shadow="true"
					loop="true"
					url='["resources/video/BigBuck.m4v", "resources/video/BigBuck.webm"]'
					posterurl="resources/images/cover.jpg"
					width="100%"
					height="100%"
				>
				</ext-video>
			</ext-container>
		</ext-panel>
		<ext-panel
			bodyPadding="10"
			flex="1"
			title="Accordion Item 4"
			html="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
		>
		</ext-panel>
	</ext-accordion>
</ext-container>
