<!DOCTYPE HTML>
<html>
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">
    <title>Vue EWC</title>
    <link  href='favicon.ico' rel='icon' type='image/x-icon'/ >
    <link  href="themes/theme-material/resources/theme-material-all.css" rel='stylesheet'/>
    <script src="dist/ext.production.js.gz"></script>
    <script src="dist/ewc.production.js.gz"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
</head>

<style>
    :root {
      --base-color:black;
      --base-foreground-color:yellow;
      --color:white;
      --background-color:gray;
      --hovered-background-color:lightgray;
    }
    * {
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
</style>

<body style="background:lightgray;">
    <div id="vapp">
        <ext-grid :title=display shadow=true v-on:ready="readyGrid($event)">
            <ext-column text="Name" dataIndex="name" flex="2" resizable="true"></ext-column>
            <ext-column text="Email" dataIndex="email" flex="3" resizable="true"></ext-column>
            <ext-column text="Phone" dataIndex="phone" flex="2" resizable="true"></ext-column>
        </ext-grid>
    </div>
</body>

<script>
    Vue.config.ignoredElements = [
      'ext-grid',
      'ext-column'
    ]
    Vue.config.productionTip = false

    const vueApp = new Vue({
        el: '#vapp',
        data: {
            display: 'ExtWebComponents v7.0.0 in Vue.js v2.6.10'
        },
        methods: {
          readyGrid: function(event) {
            var gridCmp = event.detail.cmp
            var data = [
                { name: "Jean Luc",   email: "jeanluc.picard@enterprise.com", phone: "555-111-1111" },
                { name: "ModernWorf", email: "worf.moghsson@enterprise.com",  phone: "555-222-2222" },
                { name: "Deanna",     email: "deanna.troi@enterprise.com",    phone: "555-333-3333" },
                { name: "Data",       email: "mr.data@enterprise.com",        phone: "555-444-4444" }
            ]
            gridCmp.setData(data)
          }
        }
    })
</script>

</html>
