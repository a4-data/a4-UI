<ext-panel
	layout='{
		"type": "box"
	}'
	padding="10"
	cls="form-to-grid-dd"
	title="Patient Hospital Assignment"
	maxWidth="800"
	onready="dragformtogrid.parentPanelReady"
>
	<ext-panel
		title="Patients"
        flex="0.4"
        border="true"
		scrollable="y"
		onready="dragformtogrid.dataPanelReady"
	>
		<ext-dataview
			reference="patientView"
			onready="dragformtogrid.patientDataViewReady"
		>
		</ext-dataview>	
	</ext-panel>
	<ext-spacer
		maxHeight="20"
		maxWidth="20"
	>
	</ext-spacer>
	<ext-grid
		title="Hospitals"
		flex="0.6"
        cls="dd-hospital-grid"
        variableHeights="true"
        reference="hospitalView"
        onready="dragformtogrid.hospitalGridReady"
	>
		<ext-column
			dataIndex="name"
			text="Name"
			flex="1"
		>
		</ext-column>
		<ext-column
			dataIndex="address"
			text="Address"
			flex="1"
		>
		</ext-column>
		<ext-column
			dataIndex="telephone"
			text="Telephone"
			flex="1"
		>
		</ext-column>
	</ext-grid>
</ext-panel>
