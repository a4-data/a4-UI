<ext-panel
  shadow="true"
  onready="handlesdragdrop.parentReady"
  padding="10"
  height="100%"
>
  <ext-container
    onready="handlesdragdrop.handleRepeatReady"
    cls="handle-repeat handle-source"
  >
    <ext-container cls="handle" html="Foo"></ext-container>
    <ext-container cls="handle" html="Bar"></ext-container>
    <ext-container cls="handle" html="Baz"></ext-container>
  </ext-container>
  <ext-container onready="handlesdragdrop.dragReady" cls="handle-handles handle-source">
    <ext-container cls="handle" html="Drag">
    </ext-container>
  </ext-container>
</ext-panel>
