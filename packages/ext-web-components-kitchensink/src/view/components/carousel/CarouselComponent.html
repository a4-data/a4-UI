<ext-container height="100%" layout="vbox" padding="10" fitToParent="true" ariaLabel="mjg">
  <ext-carousel
    layout="vbox"
    margin="5 5 5 5"
    flex="1"
    shadow="true"
    onready="carousel.readyCarouselHorizontal"
    ariaLabel="mjg"
  >
    <ext-container
      ariaLabel="mjg"
      flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardLight"
      html="Swipe left to show the next card..."
    >
    </ext-container>
    <ext-container
      ariaLabel="mjg"
      flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardLight"
      html="You can also tap on either side of the indicators."
    >
    </ext-container>
    <ext-container
      ariaLabel="mjg"
      flex="1"
      cls="card cardLight"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      html="Card #3"
    >
    </ext-container>
  </ext-carousel>
  <ext-carousel
    layout="vbox"
    ui="light"
    direction="vertical"
    flex="1"
    shadow="true"
    margin="20 0 0 0"
    onready="carousel.readyCarouselVertical"
  >
    <ext-container
      flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardDark"
      html="Carousels can also be vertical <em>(swipe up)..."
    >
    </ext-container>
    <ext-container
      flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardDark"
      html="And can also use <code class='code'>ui:light</code>."
    >
    </ext-container>
    <ext-container
      flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardDark"
      html="Card #3"
    >
    </ext-container>
  </ext-carousel>
</ext-container>
