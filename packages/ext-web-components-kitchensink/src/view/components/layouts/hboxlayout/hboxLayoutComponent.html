<ext-container padding="10" height="100%" scrollable="true">
  <ext-panel 
      shadow="true" ui="instructions" margin="0 0 40 0"
      html="An <b>hbox</b> layout positions items horizontally with optional 'pack' and 'align' configs."
  ></ext-panel>
  <ext-container
      style="font-size:14; font-family:Menlo, Courier; margin:20px 0 8px;"
      html="<div>align: 'stretch'</div>"
  ></ext-container>
  <ext-panel shadow="true" layout='{"type": "hbox", "align": "strech"}' height="75" margin="0 0 40 0">
      <ext-container layout="center" onready="hboxlayout.container1Ready" flex="1" html="Item 1"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container2Ready" flex="1" html="Item 2"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container3Ready" flex="1" html="Item 3"></ext-container>
  </ext-panel>
  <ext-container 
      style="font-size:14; font-family:Menlo, Courier; margin:20px 0 8px;"
      html="<div>align: 'top'</div>"
  ></ext-container>
  <ext-panel shadow="true" layout='{ "type": "hbox", "align": "top" }' height="75" margin="0 0 40 0">
      <ext-container layout="center" onready="hboxlayout.container1Ready" flex="1" html="Item 1"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container2Ready" flex="1" html="Item 2"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container3Ready" flex="1" html="Item 3"></ext-container>
  </ext-panel>
  <ext-container 
      style="font-size:14; font-family:Menlo, Courier; margin:20px 0 8px;"
      html="<div>align: 'bottom'</div>"
  ></ext-container>
  <ext-panel shadow="true" layout='{"type": "hbox", "align": "bottom"}' height="75" margin="0 0 40 0">
      <ext-container layout="center" onready="hboxlayout.container1Ready" flex="1" html="Item 1"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container2Ready" flex="1" html="Item 2"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container3Ready" flex="1" html="Item 3"></ext-container>
  </ext-panel>
  <ext-container 
      style="font-size:14; font-family:Menlo, Courier; margin:20px 0 8px;"
      html="<div>pack: 'start'</div>"
  ></ext-container>
  <ext-panel shadow="true" layout='{"type": "hbox", "pack": "start"}' height="75" margin="0 0 40 0">
      <ext-container layout="center" onready="hboxlayout.container1Ready" html="Item 1"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container2Ready" html="Item 2"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container3Ready" html="Item 3"></ext-container>
  </ext-panel>
  <ext-container 
      style="font-size:14; font-family:Menlo, Courier; margin:20px 0 8px;"
      html="<div>pack: 'center'</div>"
  ></ext-container>
  <ext-panel shadow="true" layout='{"type": "hbox", "pack": "center"}' height="75" margin="0 0 40 0">
      <ext-container layout="center" onready="hboxlayout.container1Ready" html="Item 1"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container2Ready" html="Item 2"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container3Ready" html="Item 3"></ext-container>
  </ext-panel>
  <ext-container 
      style="font-size:14; font-family:Menlo, Courier; margin:20px 0 8px;"
      html="<div>pack: 'end'</div>"
  ></ext-container>
  <ext-panel shadow="true" layout='{"type": "hbox", "pack": "end"}' height="75" margin="0 0 40 0">
      <ext-container layout="center" onready="hboxlayout.container1Ready" html="Item 1"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container2Ready" html="Item 2"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container3Ready" html="Item 3"></ext-container>
  </ext-panel>
  <ext-container 
      style="font-size:14; font-family:Menlo, Courier; margin:20px 0 8px;"
      html="<div>pack: 'space-between'</div>"
  ></ext-container>
  <ext-panel shadow="true" layout='{"type": "hbox", "pack": "space-between"}' height="75" margin="0 0 40 0">
      <ext-container layout="center" onready="hboxlayout.container1Ready" html="Item 1"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container2Ready" html="Item 2"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container3Ready" html="Item 3"></ext-container>
  </ext-panel>
  <ext-container 
      style="font-size:14; font-family:Menlo, Courier; margin:20px 0 8px;"
      html="<div>pack: 'space-around'</div>"
  ></ext-container>
  <ext-panel shadow="true" layout='{ "type": "hbox", "pack":"space-around"}' height="75" margin="0 0 40 0">
      <ext-container layout="center" onready="hboxlayout.container1Ready" html="Item 1"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container2Ready" html="Item 2"></ext-container>
      <ext-container layout="center" onready="hboxlayout.container3Ready" html="Item 3"></ext-container>
  </ext-panel>
</ext-container>
