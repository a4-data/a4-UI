<ext-container layout="vbox" padding="10" maxWidth="660">
  <ext-panel
    ui="instructions"
    margin="0 0 20 0"
    shadow="true"
  >
    <div>
      <b>ContainerField</b> allows you to apply a single label to multiple fields.This is especially useful for groups of checkboxes, radio buttons, and other compound fields.
    </div>
  </ext-panel>
  <ext-formpanel
    maxWidth="660"
    layout="form"
    shadow="true"
    defaults='{"labelAlign": "left", "labelTextAlign": "right"}'>
    <ext-containerfield
      label="Name"
      onready="containerfield.containerFieldComponentReady"
      defaults='{"labelAlign": "bottom"}'>
      <ext-textfield label="First"></ext-textfield>
      <ext-textfield label="Middle"></ext-textfield>
      <ext-textfield label="Last"></ext-textfield>
    </ext-containerfield>
    <ext-containerfield
      label="Vehicle Class"
      layout='{"type": "vbox", "align": "left"}'
      defaults='{ "margin": "0" }'>
      <ext-radiofield boxLabel="Compact" name="priority"></ext-radiofield>
      <ext-radiofield boxLabel="Mid-size" name="priority"></ext-radiofield>
      <ext-radioField boxLabel="SUV" name="priority"></ext-radioField>
    </ext-containerfield>
    <ext-containerfield
      label="Options"
      layout='{"type": "vbox", "align": "left"}'
    >
      <ext-checkboxfield boxLabel="A/C"></ext-checkboxfield>
      <ext-checkboxfield boxLabel="Leather"></ext-checkboxfield>
      <ext-checkboxfield boxLabel="Nav"></ext-checkboxfield>
    </ext-containerfield>
  </ext-formpanel>
</ext-container>
