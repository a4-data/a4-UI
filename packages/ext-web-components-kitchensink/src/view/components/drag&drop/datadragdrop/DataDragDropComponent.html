<ext-panel
  padding="10"
  shadow="true"
  onready="datadragdrop.parentReady"
  height="100%"
>
  <ext-container onready="datadragdrop.sourceReady" cls="data-source">
      <ext-container html="<div data-days='2' class='handle'>Overnight</div>"></ext-container>
      <ext-container html="<div data-days='7' class='handle'>Expedited</div>"></ext-container>
      <ext-container html="<div data-days='21' class='handle'>Standard</div>"></ext-container>
  </ext-container>
  <ext-container
    onready="datadragdrop.targetReady"
    cls="data-target"
    html="Drop delivery option here"
  >
  </ext-container>
</ext-panel>
