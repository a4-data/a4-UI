<ext-container padding="10" layout="fit" fitToParent="true" height="100%">
    <ext-container padding="10" docked="top">
      <chart-toolbar
        onItemReady="spie.onMenuItemReady"
        theme="default"
      >
      </chart-toolbar>
    </ext-container>

    <ext-polar
      downloadServerUrl ="http://svg.sencha.io"
      shadow="true"
      innerPadding="30"
      onready="spie.onPolarReady"
      legend='{ "type": "sprite", "docked": "bottom", "marker": { "size": "16" }}'
      interactions='["rotate", "itemhighlight"]'
      theme="default"
    >
    </ext-polar>
</ext-container>
