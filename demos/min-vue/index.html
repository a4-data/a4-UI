<!DOCTYPE HTML>
<html>
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">
    <title>Sencha ExtWebComponent 7.0 Example in JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="modern/theme-material/resources/theme-material-all.css" rel='stylesheet'/>
    <script src="ext.js.gz"></script>
    <script src="ewc.js.gz"></script>
</head>

<body>
    <div id="vapp">
        <ext-grid :title=display>
        </ext-grid>
    </div>
</body>

<script>

    Vue.config.ignoredElements = [
      'ext-grid'
    ]
    Vue.config.productionTip = false

    const vueApp = new Vue({
      el: '#vapp',
      data: {
        display: 'the grid'
      }
    })
  </script>

</html>
