<ext-container
    padding="10"
    onready="basicpanel.parentContainerReady"
    width="100%"
    height="385px"
    layout='{
    "type": "vbox",
    "pack": "center",
    "align": "stretch"
  }'
>
    <ext-container
        autoSize="true"
        layout="hbox"
        width="100%"
        height="385px"
        defaults='{
                "flex": "1",
                "bodyPadding": "10",
                "shadow": "true",
                "margin": "10"
              }'
        onready="basicpanel.containerReady"
        flex="1"
    >
        <ext-panel onready="basicpanel.panelReady">
        </ext-panel>
        <ext-panel title="Title" onready="basicpanel.titlePanelReady">
        </ext-panel>
    </ext-container>
    <ext-container
        autoSize="true"
        width="100%"
        height="385px"
        layout="hbox"
        defaults='{
                "flex": "1",
                "bodyPadding": "10",
                "shadow": "true",
                "margin": "10"
              }'
        onready="basicpanel.panelContainerReady"
        flex="1"
    >
        <ext-panel title="Built in Tools" onready="basicpanel.builtinPanelReady" >
        </ext-panel>
        <ext-panel title="Custom Tools w/ iconCls" onready="basicpanel.customtoolsPanelReady" >
        </ext-panel>
    </ext-container>
</ext-container>;
