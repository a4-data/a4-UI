<ext-panel  shadow layout="fit" fitToParent="true" height="100%">
  <ext-d3-treemap
    onready= "treemaptooltip.d3TreeMapReady"
    rootVisible="false"
    interactions='{
      "type": "panzoom",
      "pan": { "momentum": null },
      "zoom": { "doubleTap": false }
    }'
    selectEventName="null"
    expandEventName="null"
    noParentValue="true"
    scaleLabels="true"
  >
  </ext-d3-treemap>
</ext-panel>
