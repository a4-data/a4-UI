<ext-container  padding="10" maxWidth="500">
  <ext-sheet
    onready = "sheet.sheetReady"
    onHide="sheet.onHide"
    layout="vbox"
    padding="15 0"
    side="left"
    modal="true"
    displayed="false"
  >
    <ext-button text="Settings" iconCls="x-fa fa-gear" ontap="sheet.toggleMenu" onready="sheet.buttonReady"></ext-button>
    <ext-button text="New Item" iconCls="x-fa fa-pencil" ontap="sheet.toggleMenu" onready="sheet.buttonReady" ></ext-button>
    <ext-button text="Star" iconCls="x-fa fa-star" ontap="sheet.toggleMenu" onready="sheet.buttonReady"></ext-button>
  </ext-sheet>

  <ext-panel  shadow="true" ui="instructions" layout='{"type": "vbox", "align": "left"}'>
    <ext-container  layout="hbox" >
      <ext-container docked="top"><div #extitem>
        <div>Sheet is a component which allows you to easily display sliding menus from any side of the screen. You can show the menu by clicking the "Show Menu" button below or by swiping from the edge of the screen.</div>
      </div></ext-container>
    </ext-container>
  </ext-panel>

  <ext-panel layout='{"type": "vbox", "align": "left"}' shadow margin="20 0 0 0" padding="15" shadow="true">
    <ext-button
      onready = "sheet.panelButtonReady"
      ui="action"
      enableToggle="true"
      ontap="sheet.toggleMenu"
      margin= "0 0 10 0"
    >
    </ext-button>

    <ext-container>
        <div>side</div>
    </ext-container>

    <ext-segmentedbutton  margin= "0 0 10 0">
      <ext-button text="left" ontap="sheet.directLeft" onready="sheet.segmentedbuttonReady1"></ext-button>
      <ext-button text="right" ontap="sheet.directRight" onready="sheet.segmentedbuttonReady1"></ext-button>
      <ext-button text="top" ontap="sheet.directTop" onready="sheet.segmentedbuttonReady1"></ext-button>
      <ext-button text="bottom" ontap="sheet.directBottom" onready="sheet.segmentedbuttonReady1"></ext-button>
    </ext-segmentedbutton>

    <ext-container>
        <div>reveal</div>
    </ext-container>

    <ext-segmentedbutton  margin= "0 0 10 0">
      <ext-button text="yes" ontap="sheet.setReveal" onready="sheet.buttonRevealY"></ext-button>
      <ext-button text="no" ontap="sheet.unsetReveal" onready="sheet.buttonRevealN"></ext-button>
    </ext-segmentedbutton>

    <ext-container>
        <div>modal</div>
    </ext-container>

    <ext-segmentedbutton onready="sheet.segmentedbuttonReady2">
      <ext-button text="yes" ontap="sheet.setModal" onready="sheet.buttonModalY"></ext-button>
      <ext-button text="no" ontap="sheet.unsetModal" onready="sheet.buttonModalN"></ext-button>
    </ext-segmentedbutton>

  </ext-panel>
</ext-container>
