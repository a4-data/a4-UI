<ext-grid title="Grid Tools"
  columnLines="true"
  grouped="true"
  shadow="true"
  height="100%"
  onready="gridtools.onGridReady"
  itemConfig='{
    "header":{
      "tools":{
        "refresh":  {
          "handler": "gridtools.groupRefresh"
        },
        "print": {
          "handler": "this.onGroupPrint",
          "tooltip": "Print group...",
          "zone": "tail"
        },
        "save": {
          "handler": "this.onGroupSave",
          "zone": "end"
        }
      }
    }
  }'
>
  <ext-column
    text="Name"
    dataIndex="name"
    flex="1"
    maxWidth="200"
    onready="gridtools.firstColumnReady"
  >
  </ext-column>
  <ext-column
    text="Cuisine"
    dataIndex="cuisine"
    flex="1"
    maxWidth="150"
    onready="gridtools.secondColumnReady"
  >
  </ext-column>
  <ext-column
    text="Actions"
    width="80"
    onready="gridtools.thirdColumnReady"
  >
  </ext-column>
</ext-grid>
