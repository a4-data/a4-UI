<ext-container layout="fit" height="100%"
  platformConfig='{
    "!phone": {
        "layout": "hbox"
    },
    "phone": {
        "layout": {
            "type": "card",
            "animation": "slide"
        }
    }
  }'
  activeItem="0"
>
  <ext-container
    onready="schedule.bannerReady"
    docked="top"
    cls="app-banner"
  >
    <span>Sencha Ext Web Components Conference App</span>
  </ext-container>
  <ext-tabpanel
      onready="schedule.tabpanelReady"
      flex="1"
      tabBar='{"shadow": "true"}'
      activeItem="0"
      platformConfig='{"!phone": { "flex": "1" } }'
      height="100%"
  >
    <ext-panel
        platformConfig='{"!phone": { "title": "MONDAY" },"phone": {"title": "MON" } }'
        height="100%"
    >
      <ext-list
        height="100%"
        onready="schedule.firstListReady"
        hideMode="offsets"
        grouped="true"
        rowLines="true"
        itemCls="app-list-item"
        cls="app-list"
        pinHeaders="true"
        variableHeights="true"
        emptyText="No events found."
        onItemTap="schedule.onItemTap"
        scrollable="true"
      >
      </ext-list>
    </ext-panel>
    <ext-panel
    platformConfig='{"!phone": { "title": "TUESDAY" },"phone": {"title": "TUE" } }'
      height="100%"
    >
      <ext-list
        height="100%"
        onready="schedule.secondListReady"
        hideMode="offsets"
        grouped="true"
        rowLines="true"
        itemCls="app-list-item"
        cls="app-list"
        pinHeaders="true"
        infinite="true"
        variableHeights="true"
        emptyText="No events found."
        onItemTap="schedule.onItemTap"
      >
      </ext-list>
    </ext-panel>
    <ext-panel
      height="100%"
      platformConfig='{"!phone": { "title": "WEDNESDAY" },"phone": {"title": "WED" } }'
    >
      <ext-list
        height="100%"
        onready="schedule.thirdListReady"
        hideMode="offsets"
        grouped="true"
        rowLines="true"
        itemCls="app-list-item"
        cls="app-list"
        pinHeaders="true"
        infinite="true"
        variableHeights="true"
        emptyText="No events found."
        onItemTap="schedule.onItemTap"
      >
      </ext-list>
    </ext-panel>
    <ext-panel
    iconCls="md-icon-star"
    height="100%"
    >
      <ext-list
      height="100%"
        onready="schedule.starListReady"
        hideMode="offsets"
        grouped="true"
        rowLines="true"
        itemCls="app-list-item"
        cls="app-list"
        pinHeaders="true"
        infinite="true"
        variableHeights="true"
        emptyText="No events found."
        tab='{ "maxWidth": "60" }'
        onItemTap="schedule.onItemTap"
      >
      </ext-list>
    </ext-panel>
  </ext-tabpanel>
  <ext-panel
      flex="1"
      padding="20"
      header="true"
      hidden="true"
      onready="schedule.scheduleSidePanelReady"
  >
    <ext-container onready="schedule.scheduleSideContainerReady"></ext-container>
  </ext-panel>
</ext-container>
