<ext-container padding="10" height="100%" scrollable="true">
  <ext-panel 
      shadow="true" ui="instructions" margin="0 0 30 0"
      html="A <b>form</b> layout renders a single column of form fields, all with the same label width. 
      The default behavior is to size all labels to the width of the label with the longest 
      text, but the width of the labels can also be configured."
  ></ext-panel>
  <ext-container margin="10 0 10 0" onready="formlayout.containerready1">
  </ext-container>
  <ext-formpanel layout="form" shadow="true" margin="0 0 30 0" defaults='{"labelAlign": "left"}'>
      <ext-textfield label="First Name" labelTextAlign="left"></ext-textfield>
      <ext-textfield label="Last Name" labelTextAlign="left"></ext-textfield>
      <ext-textfield label="Bank Account Number" labelTextAlign="left"></ext-textfield>
  </ext-formpanel>       
  <ext-container margin="10 0 10 0" onready="formlayout.containerready2">
  </ext-container>
  <ext-formpanel layout="form" shadow="true" defaults='{"labelAlign": "left"}'>
      <ext-textfield label="First Name" labelTextAlign="right"></ext-textfield>
      <ext-textfield label="Last Name" labelTextAlign="right"></ext-textfield>
      <ext-textfield label="Title" labelTextAlign="right"></ext-textfield>
  </ext-formpanel> 
</ext-container>
