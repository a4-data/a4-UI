<ext-grid
    title="Ticker Grid"
    shadow="true"
    onready="stockticker.onGridReady"
    height="100%"
>
    <ext-column
      text="Company"
      dataIndex="name"
      width="150"
      sortable="true"
    >
    </ext-column>
    <ext-column
      align="right"
      text="Price"
      width="85"
      dataIndex="price"
      formatter="usMoney"
      sortable="true"
    >
    </ext-column>
    <ext-column
      text="Trend"
      width="200"
      dataIndex="trend"
      sortable="false"
      cell='{
          "bind": "{record.trend}",
          "xtype": "widgetcell",
          "forceWidth": "true",
          "widget": {
              "xtype": "sparklineline",
              "tipTpl": "Price: {y:number(\"0.00\")}"
          }
       }'
    >
    </ext-column>
    <ext-column
      align="right"
      text="Change"
      width="90"
      dataIndex="change"
      cell='{ "bodyStyle": { "padding": 0 } }'
      sortable="true"
      onready="stockticker.changeColumnReady"
    >
    </ext-column>
    <ext-column
      align="right"
      text="% Change"
      dataIndex="pctChange"
      cell='{ "bodyStyle": { "padding": 0 } }'
      sortable="true"
      onready="stockticker.percentChangeColumnReady"
    >
    </ext-column>
    <ext-toolbar
      docked="bottom"
      defaults='{"margin": "0 20 0 0"}'
    >
      <ext-label html="Tick Delay"></ext-label>
      <ext-sliderfield
        padding="0 5"
        minValue="25"
        maxValue="2000"
        increment="10"
        onChange="stockticker.onTickDelayChange"
        value="1000"
        flex="1"
      >
      </ext-sliderfield>
      <ext-container
        html="1000ms"
        onready="stockticker.infoContainerReady"
      >
      </ext-container>
      <ext-checkboxfield
          margin="0"
          boxLabel="Flash background color on change"
          onChange="stockticker.toggleFlashBackground"
      >
      </ext-checkboxfield>
    </ext-toolbar>
</ext-grid>
