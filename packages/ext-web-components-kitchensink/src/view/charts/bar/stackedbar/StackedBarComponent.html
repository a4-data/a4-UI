<ext-container
  padding="10"
  layout="fit"
  height="100%"
  width="100%"
  fitToParent="true"
>
  <ext-toolbar
    docked="top"
    ui="app-transparent-toolbar"
    shadow="false"
    padding="0 10 0 10"
  >
      <chart-toolbar
        onItemReady="stackedbar.onMenuItemReady"
        theme="default"
        onRefreshButtonReady="stackedbar.onRefreshButtonReady"
      >
      </chart-toolbar>
  </ext-toolbar>
  <ext-cartesian
    onready="stackedbar.cartesianReady"
    downloadServerUrl="http://svg.sencha.io"
    shadow="true"
    flipXY="true"
    insetPadding="20 20 10 10"
    series='{
      "type": "bar",
      "xField": "name",
      "yField": ["g1", "g2", "g3", "g4", "g5", "g6"]
    }'
  >
  </ext-cartesian>
</ext-container>
