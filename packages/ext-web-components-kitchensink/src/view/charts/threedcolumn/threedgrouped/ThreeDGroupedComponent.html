<ext-container
  padding="10"
  layout="fit"
  fitToParent="true"
  height="100%"
  width="100%">
  <ext-toolbar
    maxHeight="50"
    docked="top"
    ui="app-transparent-toolbar"
    shadow="false"
    padding="0 10 0 10">
    <chart-toolbar
      onItemReady="threedgrouped.onMenuItemReady"
      theme="default"
    >
    </chart-toolbar>
  </ext-toolbar>
  <ext-cartesian
    onready="threedgrouped.cartesianReady"
    downloadServerUrl="http://svg.sencha.io"
    shadow="true"
    flex="2"
    insetPadding="70 40 0 10"
    interactions="itemhighlight"
    animation='{ "duration": "200" }'
    legend='{ "type": "sprite" }'>
  </ext-cartesian>
</ext-container>
