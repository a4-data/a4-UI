<ext-container layout="fit" padding="10" fitToParent="true" height="100%">
  <ext-toolbar
    shadow="false"
    docked="top"
    ui="app-transparent-toolbar"
    padding="5 8"
    defaults='{
      "margin": "0 10 0 0",
      "shadow": true,
      "ui": "action"
    }'
  >
    <ext-button text="Expand All" onready="drilldownplugin.onButtonReady1"></ext-button>
    <ext-button text="Collapse All" onready="drilldownplugin.onButtonReady2"> </ext-button>
    <ext-container layout="hbox">
      <div style="font-size: '12px'; font-weight: 'normal'; margin-left: '10px;'">
        Double click an amount to drill down.
      </div>
    </ext-container>
  </ext-toolbar>
  <ext-pivotgrid
    shadow="true"
    onready="drilldownplugin.onPivotGridReady"
    plugins='{ "pivotdrilldown": true }'
  >
  </ext-pivotgrid>
</ext-container>
