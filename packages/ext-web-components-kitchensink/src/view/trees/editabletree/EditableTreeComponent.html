<ext-container padding="10" layout="fit" fitToParent="true" height="100%" scrollable="true">
  <ext-tree
    scrollable="true"
    onready="editabletree.treeReady"
    shadow="true"
    platformConfig='{
      "title": "Editable Tree",
      "desktop": {
        "plugins": {
          "gridcellediting": true
        }
      },
      "!desktop": {
        "plugins": {
          "grideditable": true
        }
      }
    }'
    columns='[
    {
      "xtype":"treecolumn",
      "text":"Name",
      "dataIndex":"text",
      "flex":1,
      "editable": true
    },
    {
      "xtype":"textcolumn",
      "text":"Class Name",
      "dataIndex":"className",
      "flex":1,
      "editable":true
    }
    ]'>
  </ext-tree>
</ext-container>
