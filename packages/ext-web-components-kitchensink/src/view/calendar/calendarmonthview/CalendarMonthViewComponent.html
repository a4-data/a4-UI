<ext-container padding="10" layout="fit" fitToParent="true"  width="100%" height="100%" >
  <ext-panel
    shadow="true"
    layout="hbox"
    onready= "calendarmonthview.panelReady"
  >
    <ext-panel
      docked="left"
      ui="light"
      title="Calendars"
      width="150" 
      bodyPadding="5"
      hidden="false"
    >
      <ext-calendar-list onready="calendarmonthview.calendarListReady">
      </ext-calendar-list>
    </ext-panel>
    <ext-calendar-month
      flex= "1"
      visibleWeeks="null"
      timezoneOffset="0"
      height="100%"
      gestureNavigation="false"
      onready= "calendarmonthview.calendarMonthReady"
    >
    </ext-calendar-month>
  </ext-panel>
</ext-container>
