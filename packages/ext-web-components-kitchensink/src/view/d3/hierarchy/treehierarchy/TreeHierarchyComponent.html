<ext-panel
  shadow="true"
  layout="fit"
  fitToParent="true"
  height="100%"
>
  <ext-d3-tree
    colorAxis='{ "field": "id" }'
    onready="treehierarchy.treeReady"
    interactions='{
      "type": "panzoom",
      "zoom": {
        "extent": [0.3, 3],
        "doubleTap": false
      }
    }'
    padding="10"
    nodeSize="[250, 20]"
    nodeRadius="5"
  >
  </ext-d3-tree>
</ext-panel>
