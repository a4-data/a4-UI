<ext-panel layout="fit" bodyPadding="0">
  <ext-sheet
    onready="main.sheetReady"
    layout="vbox"
    padding="0"
    width="100%"
    height="100%"
  >
    <ext-toolbar>
      <ext-searchfield
        flex="1"
        placeholder="Search"
        onChange="main.mobileSearchChange"
      >
      </ext-searchfield>
      <ext-button
        text="CLOSE"
        onTap="main.closeButtonHandler"
        margin="0 0 0 10"
      >
      </ext-button>
    </ext-toolbar>
    <ext-list
      height="100%"
      onready="main.mobileListReady"
      hideMode="offsets"
      rowLines="true"
      itemCls="app-list-item"
      cls="app-list"
      pinHeaders="true"
      infinite="true"
      variableHeights="true"
      emptyText="No events found."
      onItemTap="main.onItemTap"
    >
    </ext-list>
  </ext-sheet>

  <ext-titlebar
    onready="main.titleReady"
    platformConfig='{
      "!desktop": {
        "titleAlign": "center"
      }
    }'
    docked="top"
    titleAlign="left"
    shadow="true"
    style="z-index: 100;"
    weight="10"
    title='<div>
      <div class="sencha-logo"></div>
      <a href="#" class="app-title">Sencha Ext Components 7.0 Conference App</a>
    </div>'
  >
    <ext-button
      align="left"
      iconCls="x-fa fa-bars"
      onReady="main.toggleButtonReady"
      onTap="main.toggleTree"
    >
    </ext-button>
    <ext-button
      align="right"
      iconCls="md-icon-search"
      onReady="main.searchReady"
    >
    </ext-button>
    <ext-combobox
        align="right"
        ui="alt"
        placeholder="Search"
        queryMode="local"
        clearable="true"
        hideTrigger="true"
        valueField="id"
        matchFieldWidth="false"
        floatedPicker='{ "width": "500" }'
        onready="main.comboboxReady"
        triggers='{ "search": { "type": "search", "side": "left" }}'
    >
    </ext-combobox>
  </ext-titlebar>

  <ext-panel
    docked="left"
    border="true"
    shadow="true"
    scrollable="y"
    resizable='{"edges": "east", "dynamic": "true"}'
    header="false"
    collapsible='{"direction": "left"}'
    width="200px"
    collapsed="false"
    onready="main.readyNavTreePanel"
  >
    <ext-treelist
      ui="nav"
      expanderFirst="false"
      expanderOnly="false"
      onready="main.readyNavTreelist"
      onselectionchange="main.navTreelistSelectionChange">
    </ext-treelist>
  </ext-panel>
  <ext-router hidden=false onready="main.readyRouter" padding="2"></ext-router>
</ext-panel>
