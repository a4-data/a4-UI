<ext-container padding="10" layout="fit" fitToParent="true" width="100%" height="100%">
  <ext-panel
    onready="calendardaysview.panelReady"
    shadow="true"
    layout="hbox"
    header='{"titleAlign":"center"}'
  >
    <ext-panel
        title="Calendars"
        ui="light"
        width="150"
        bodyPadding="5"
        hidden="false"
    >
      <ext-calendar-list
        onready="calendardaysview.calendarListReady"
      >
      </ext-calendar-list>
    </ext-panel>
    <ext-calendar-days
      flex="1"
      timezoneOffset="0"
      gestureNavigation="false"
      startTime="8"
      endTime="20"
      visibleDays="2"
      onready="calendardaysview.calendarDayReady"
    >
    </ext-calendar-days>
  </ext-panel>
</ext-container>
