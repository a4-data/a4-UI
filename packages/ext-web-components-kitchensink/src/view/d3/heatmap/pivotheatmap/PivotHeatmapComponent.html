<ext-container padding="10" layout="fit" fitToParent="true" height="100%">
  <ext-panel layout="fit" height="100%">
    <ext-toolbar docked="top">
      <ext-spacer></ext-spacer>
      <ext-button
        iconCls="x-fa fa-refresh"
        onready="pivotheatmap.onRefreshButtonReady"
        text="Refresh Data"
      >
      </ext-button>
    </ext-toolbar>
    <ext-pivotheatmap
      onready="pivotheatmap.onPivotReady"
      padding="20 30 70 120"
      xAxis='{
        "title": {
          "attr": {
            "font-size": "12px"
          }
        }
      }'
      yAxis='{
        "title": {
          "attr": {
            "font-size": "12px"
          }
        }
      }'
      colorAxis='{
        "scale": {
          "type": "linear",
          "range": ["#ffffd9", "#49b6c4", "#225ea8"]
        }
      }'
      platformConfig='{
        "phone": {
          "tiles": {
            "cls": "phone-tiles"
          }
        },
        "tablet": {
          "tiles": {
            "cls": "tablet-tiles"
          }
        }
      }'
      legend='{
        "docked": "right",
        "padding": 50,
        "items": {
            "count": 10,
            "slice": [1],
            "reverse": true,
            "size": {
                "x": 60,
                "y": 30
            }
        }
      }'
    >
    </ext-pivotheatmap>
  </ext-panel>
</ext-container>
