<ext-container>
    <ext-container>
        <div>This checks that a tooltip can be assigned using a child element.  The test should pass if the button has a tooltip.</div>
    </ext-container>
    <ext-button text="Button" id="buttonTooltip" tooltip="I am a tooltip">
        <ext-tooltip id="tooltip">
            I am a tooltip
        </ext-tooltip>
    </ext-button>
</ext-container>
