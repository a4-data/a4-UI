<ext-tabpanel
  shadow="true"
  onready= 'bottomtab.tabpanelReady'
  defaults='{"cls": "card", "layout": "center"}'
  height="100%"
>
  <ext-panel title="Info" iconCls="x-fa fa-info-circle" layout="center">
    <ext-container html='Docking tabs to the bottom will automatically change their style.'></ext-container>
  </ext-panel>
  <ext-panel title="Download" iconCls="x-fa fa-download" badgeText="4" layout="center">
    <ext-container html='Badges <em>(like the 4, below)</em> can be added by setting the <code>badgeText</code> prop.'></ext-container>
  </ext-panel>
  <ext-panel title="Favorites" iconCls="x-fa fa-star" badgeText="Overflow Test" layout="center">
    <ext-container html='Badge labels will truncate if the text is wider than the tab.'></ext-container>
  </ext-panel>
  <ext-panel title="Bookmarks" iconCls="x-fa fa-bookmark" layout="center">
    <ext-container html='Tabbars are <code>ui:"dark"</code> by default, but also have light variants.'></ext-container>
  </ext-panel>
  <ext-panel title="More" iconCls="x-fa fa-ellipsis-h" layout="center">
    <ext-container cls="action" html='User tapped User'></ext-container>
  </ext-panel>
</ext-tabpanel>
